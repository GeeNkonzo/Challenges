<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nested tables</title>
  </head>
  <body>
  <!-- <style>
    th, td {
                    border: 1px solid black;
                    border-collapse: collapse;

                  }
  </style> -->
  <table border="1px" width="200px" height="200px" >
    <tr>
      <td align="center">1</td>
      <td colspan="4" align="center">2</td>

    </tr>

    <tr>
      <td rowspan="3" align="center">3</td>
      <td align="center">4</td>
      <td align="center">5</td>
      <td rowspan="2" colspan="2" align="center">6</td>
    </tr>

    <tr>
      <td align="center">7</td>
      <td align="center">8</td>


    </tr>

    <tr>
      <td colspan="2" align="center">9</td>
      <td colspan="2" align="center">10</td>


    </tr>


  </table>
<!-- Nested table one -->

<!-- Table one -->
  <table border="1px" width="200px" height="200px">
  <br><br>
<tr>
<td align="center">1</td>
<td align="center">2</td>
</tr>
<tr>
  <td align="center">3</td>
<td>
  <!-- Table two -->
<table align="center">
  <tr>
    <td align="center">
      <!-- Table three -->
    <table border="0px" width="100px" height="100px">
    <tr>
      <td align="center">4</td>
      <td align="center">5</td>
    </tr>
    <tr>
      <td align="center">7</td>
      <td align="center">8</td>
    </tr>
    </table>
  </td>
  <td align="center">6</td>
</tr>
<tr>
  <td align="center">9</td>
  <td align="center">10</td>
</tr>
</table>
</td>
</tr>
</table>
  </body>
</html>
